<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw=="
  crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha256-3dkvEK0WLHRJ7/Csr0BZjAWxERc5WH7bdeUya2aXxdU= sha512-+L4yy6FRcDGbXJ9mPG8MT/3UCDzwR9gPeyFNMCtInsol++5m3bk2bXWKdZjvybmohrAsn3Ua5x8gfLnbE1YkOg=="
  crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <title>Calcutron</title>
</head>

<body>
  <div class="container">
    <div class="well" id="calculator">
      <div class="well" id="display">
        OUTPUT
      </div>
      <div id="button-pad">
        <button class="btn btn-default calc-btn">AC</button>
        <button class="btn btn-default calc-btn">CE</button>
        <button class="btn btn-default calc-btn">%</button>
        <button class="btn btn-default calc-btn operator-btn">&divide;</button> <!-- division -->
        <button class="btn btn-default calc-btn number-btn">7</button>
        <button class="btn btn-default calc-btn number-btn">8</button>
        <button class="btn btn-default calc-btn number-btn">9</button>
        <button class="btn btn-default calc-btn operator-btn">&times;</button> <!-- multiplication -->
        <button class="btn btn-default calc-btn number-btn">4</button>
        <button class="btn btn-default calc-btn number-btn">5</button>
        <button class="btn btn-default calc-btn number-btn">6</button>
        <button class="btn btn-default calc-btn operator-btn">&minus;</button>
        <button class="btn btn-default calc-btn number-btn">1</button>
        <button class="btn btn-default calc-btn number-btn">2</button>
        <button class="btn btn-default calc-btn number-btn">3</button>
        <button class="btn btn-default calc-btn operator-btn">&plus;</button>
        <button class="btn btn-default calc-btn number-btn">0</button>
        <button class="btn btn-default calc-btn number-btn">.</button>
        <button class="btn btn-default calc-btn" id="equals-button">&equals;</button>



      </div>
    </div>
  </div>
</body>

</html>
